<!DOCTYPE html>
<html lang="en">
<head>
<script src="sha1.js"></script>
<script src="oauth.js"></script>
<script src="oauth-request.js"></script>
<script src="dropbox.js"></script>
</head>
<body>

<div class="container-fluid">
<!-- Connect with Trello -->
    <div class="row-fluid">
      <div class="span4">
        <div id="loggedout">
            <a id="connectLink" class="btn btn-primary" href="#">Connect To Trello</a>
        </div>
      </div>
    </div>
    
    <!-- App -->
    <div  id="loggedin" class="row-fluid">
        <!-- 4 Columns -->
        <div  class="span4">
            <!-- Response to activity -->
              <div  id="output">output</div>
            <!-- Input log -->
            <div id="logLayer" >
                <textarea class="input-xlarge" id="logInput" ></textarea>
                <a class="btn btn-primary" href="" >Register log</a>
                <textarea class="input-xlarge" id="logHistory"  readonly="readonly"></textarea>
            </div>
            <!--- Cards Activity assigned--->
            <select id="cardsAssigned">
                    <option>Tareas Asignadas</option>
             </select>
            <!-- Control + user info -->
             <form id="controlsLayer" >
                <a class="btn btn-success" href=""><i class="icon-play icon-white"></i> Count</a>
    
                <div class="btn-group">
                  <a class="btn btn-inverse" id="linkProfile" href="#"><i class="icon-user icon-white"></i> <span id="fullName">UserName</span></a>
                  <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a id="menuLinkProfile" href="#"><i class="icon-user"></i> Profile</a></li>
                    <li><a id="disconnect" href="#"><i class="icon-off"></i> Log Out</a></li>
                    <li class="divider"></li>
                    <li><a href="chrome://settings/extensions"><i class="i"></i> Preferences</a></li>
                  </ul>
                </div>
            </form>
        </div>
    </div>
</div>


<footer>
    <p><a href="http://eliezerdiaz.me">eliezerdiaz.me</a></p>
</footer>

</body>
</html>
